<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_6.1</title>
</head>

<body>
    <button id="testBtn_1" onclick="alert('Hello world!');">Test Button</button>
    <button id="testBtn_2" onclick="showMessage()">Test Button</button>
    <button id="testBtn_3">Test Button</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
        function showMessage()
        {
            alert('Hello world!');
        }

        let button_3 = document.querySelector("#testBtn_3"); 
        button_3.onclick = showMessage;

      
    </script>
</body>

</html>
