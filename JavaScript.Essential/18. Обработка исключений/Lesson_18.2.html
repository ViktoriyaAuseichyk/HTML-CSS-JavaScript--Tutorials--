<body>
    <script>
        /*
        Задание:
        Внесите правки в функцию sum. Сделайте так, чтобы при отсутствии одного из параметров, функция выбрасывала ошибку.        
        */

        function sum(a, b) {
            if (a === undefined || b === undefined) { 
                throw new Error ("Отсутсвует один из параметров");
            }
            else {
                return a + b;  
            }
            
        }

        try {
            let result = sum(1, 5);
            console.log(result);

            result = sum(10);
            console.log(result);
        } catch (error) {
            console.log(error.message);
        }
    </script>
</body>
