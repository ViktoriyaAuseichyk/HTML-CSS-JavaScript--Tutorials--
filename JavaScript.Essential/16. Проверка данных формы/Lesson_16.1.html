<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_16.1</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
        .hint { 
            color: grey;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login"><br>
            <span class="hint" id="loginHint" hidden="hidden">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password"><br>
            <span class="hint" id="passwordHint" hidden>Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        /*
        Задание:
        1. При нажатии на кнопку "Зарегистрироваться" (не используя события click) выведите с помощью alert
        информацию, которую ввел пользователь в поля login и password.
        2. В момент, когда поле ввода login получает фокус, покажите подсказку, которая находится в span#loginHint
           В момент, когда фокус получает поле ввода password - подсказку span#passwordHint
        */

        const form = document.forms[0]; 
        const login = form.login;
        const password = form.password; 

        form.addEventListener("submit", function () { 
            alert(`Login: ${form.login.value}\nPassword: ${form.password.value}`); 
        })

        login.addEventListener("focus", function () { 
            form.querySelector("#loginHint").removeAttribute("hidden"); 
        })

        password.addEventListener("focus", function () { 
            form.querySelector("#passwordHint").removeAttribute("hidden"); 
        })

        login.addEventListener("blur", function () { 
            form.querySelector("#loginHint").setAttribute("hidden", "hidden"); 
        })

        password.addEventListener("blur", function () { 
            form.querySelector("#passwordHint").setAttribute("hidden", "hidden"); 
        })

    </script>
</body>

</html>
