<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_7.3</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="div_1"></div>
    <div id="div_2"></div>
    <div id="div_3"></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
        document.addEventListener("keyup", function(e) { 
            switch (e.code)
            {
                case "Digit1": 
                {
                    let div_1 = document.querySelector("#div_1");
                    div_1.style.border = "2px solid red"; 
                    break;
                }
                case "Digit2": 
                {
                    let div_2 = document.querySelector("#div_2");
                    div_2.style.border = "2px solid red"; 
                    break;
                }
                case "Digit3": 
                {
                    let div_3 = document.querySelector("#div_3");
                    div_3.style.border = "2px solid red"; 
                    break;
                    
                }
                case "KeyA": 
                {
                    if (e.altKey)
                    {
                        let divs = document.querySelectorAll("div"); 
                        for (const div of divs)
                        {
                            div.style.border = "2px solid red"; 
                        }
                    }
                    break;
                }
                default:
                {
                    break;
                }
            }
        })
        
        



    </script>
</body>

</html>
