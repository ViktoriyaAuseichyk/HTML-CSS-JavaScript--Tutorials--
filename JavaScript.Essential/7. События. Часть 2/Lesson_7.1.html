<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_7.1</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="keyName"></div>
    <div id="colorOutput"></div>

    <script>
        /*
        Задание:
        Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
        при нажатии на клавишу R фон div#colorOutput становился красным, 
        а при нажатии на клавишу B фон div#colorOutput становился синим.
        */
        let keyName= document.querySelector("#keyName");
        let colorOutput = document.querySelector("#colorOutput");

        document.addEventListener("keyup", function(e) {
            switch (e.code)
            {
                case "KeyG": 
                {
                    colorOutput.style.backgroundColor = "green";
                    break;
                }
                case "KeyR": 
                {
                    colorOutput.style.backgroundColor = "red";
                    break;
                }
                case "KeyB": 
                {
                    colorOutput.style.backgroundColor = "Blue";
                    break;
                }
                default: 
                {
                    colorOutput.style.backgroundColor = "Black";
                    break;
                }
            }
            
            let message = `keyup (Code = ${e.code}, Key = ${e.key})`;
            keyName.innerHTML = message;
        })

    </script>
</body>

</html>
