<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_3.4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];
        
        let body = document.querySelector("body"); 
        let tableElement = document.createElement("table");
        body.append(tableElement);
        let table = document.querySelector("table"); 
        
        for (let i = 0; i < source.length; i++)
        {
            let trElement = document.createElement("tr"); 
            table.append(trElement); 
            let tr = document.querySelector("tr:last-child");
            let td_1 = document.createElement("td");
            td_1.innerHTML = source[i].month;
            tr.append(td_1); 
            let td_2 = document.createElement("td");
            td_2.innerHTML = source[i].amount;
            tr.append(td_2); 
        }

    </script>
</body>

</html>
