<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_9.2.5</title>
</head>
<body>
    <pre>
        Задание:
        Найдите первый положительный элемент массива и выведите его на экран.
    </pre>
    <script>
        let values = [-1, -5, -6, -3, -10, -5, 3, 4, -1, -8, 1, -10, 3];
        
        let element = -1;
        let i = 0;
        do
        {
            element = values[i];

            if (element > 0)
            {
                console.log(element);
            }
            i++;
        }
        while (element < 0);
    </script>
</body>
</html>
