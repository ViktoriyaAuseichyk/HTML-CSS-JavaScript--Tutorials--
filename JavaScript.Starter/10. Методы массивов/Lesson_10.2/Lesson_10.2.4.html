<!DOCTYPE html>

<head>

</head>
<body>
    <pre>
        Задание:
        Найдите все значения в массиве меньше 0 и удалите их.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        let index;
        
        for (const element of values)
        {
            if (element < 0)
            {
                let index = values.indexOf(element);
                values.splice(index, 1);
            }
        }
        
        console.log(values);
    </script>
</body>
</html>
