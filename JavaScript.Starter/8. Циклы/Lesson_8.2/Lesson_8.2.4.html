<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_8.2.4</title>
</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
        let a = +prompt("Введите любое число", 0); 

        let sum = 0;
        for (let b = 0; b <= a; b++)
        {
            sum += b;
        }

        console.log(sum);

    </script>
</body>
</html>
