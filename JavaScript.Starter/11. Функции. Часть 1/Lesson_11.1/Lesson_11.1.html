<script>
    function Sum(a, b)
    {
        if (!isNaN(a) && !isNaN(b))
        {
            return a + b
        }
        else 
        {
            return "Невозможно было суммировать значения. Одно из двух или два значения не были числом.";
        }
    }

    let a = 3; 
    let b = 2; 
    let sum = Sum(a, b);  

    alert(sum);
</script>
