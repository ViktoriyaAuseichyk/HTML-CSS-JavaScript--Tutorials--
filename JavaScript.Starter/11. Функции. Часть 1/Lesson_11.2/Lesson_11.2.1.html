<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
    </pre>
    <script>
        function Min(a, b)
        {
            if (a <= b)
            {
                return a;
            }
            else 
            {
                return b; 
            }
        }

        let a = 3; 
        let b = 6;
        let min = Min(a, b); 

        alert(min); 
    </script>
</body>
