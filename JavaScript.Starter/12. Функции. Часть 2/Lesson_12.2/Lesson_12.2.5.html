<body>
    <pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
        let values = [];
        let value;
        
        AddValue();

        function AddValue()
        {
            value = +prompt("Введите любое число:", 0);
            values.push(value);
            if (values.length < 11)
            {
                AddValue();
            }
            else
            {
                ;
            }
            
        }
        values.forEach(value => console.log(value));

        console.log("----------------------------");

        let newValues = [];
        for (let i = values.length - 1; i >= 0; i--)
        {
            newValues.push(values[i]);
        }

        newValues.forEach(value => console.log(value)); 

        console.log("----------------------------");

        value = +prompt("Введите любое число:", 0);

        PrintNumber(value);

        function PrintNumber(value) 
        {
            console.log(value);

            if (value == 1)
            {
                return 1;
            }  
            else 
            {
                value--;
                PrintNumber(value);
            }
        }

    </script>
