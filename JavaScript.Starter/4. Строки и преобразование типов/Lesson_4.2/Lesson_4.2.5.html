<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_4.2.5</title>
</head>
<body>
    <pre>
        Задание:
        Выполните задание в соответствии с комментарием в коде
    </pre>
    <script>
        let product1 = "Бумага офисная А4, 80 г/м2, 500 л";
        let product2 = "Биндеры для бумаги 51 мм";
        let product3 = "Ручка шариковая синяя";

        let productPrice1 = 280.25;
        let productPrice2 = 56;
        let productPrice3 = 12.50;

        let productQuantity1 = +prompt(`Укажите количество продуктов '${product1}', цена ${productPrice1}`, 0);
        let productQuantity2 = +prompt(`Укажите количество продуктов '${product2}', цена ${productPrice2}`, 0);
        let productQuantity3 = +prompt(`Укажите количество продуктов '${product3}', цена ${productPrice3}`, 0);

        // Выведите на экран сколько пользователю нужно заплатить за каждый продукт по отдельности и всего за все продукты
        // используйте форматированный вывод

        let totalPriceForProduct1 = productQuantity1 * productPrice1;
        let totalPriceForProduct2 = productQuantity2 * productPrice2;
        let totalPriceForProduct3 = productQuantity3 * productPrice3;
        let totalPriceForAllProducts = totalPriceForProduct1 + totalPriceForProduct2  + totalPriceForProduct3;

        alert(`Name: ${product1}: Price: ${productPrice1} * Quantity: ${productQuantity1} = ${totalPriceForProduct1}`);
        alert(`Name: ${product2}: Price: ${productPrice2} * Quantity: ${productQuantity2} = ${totalPriceForProduct2}`);
        alert(`Name: ${product3}: Price: ${productPrice3} * Quantity: ${productQuantity3} = ${totalPriceForProduct3}`);
        alert(`You should pay: ${totalPriceForAllProducts}`);

    </script>
</body>
</html>
