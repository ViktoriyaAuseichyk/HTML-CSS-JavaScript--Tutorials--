<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_4.1</title>
</head>
<body>
    <script> 
        let a = +prompt("Введите первое значение:", 0);
        let b = +prompt("Введите второе значение:", 0);

        let sum = a + b; 
        let dif = a - b; 
        let mul = a * b;
        let div = a / b; 

        console.log(`Sum: ${sum}, Dif: ${dif}, Mul: ${mul}, Div: ${div}.`);
        console.log("Sum: " + sum + ", " + "Dif: " + dif + ", " + "Mul: " + mul + ", " + "Div: " + div + ".");
    </script>
</body>
</html>
