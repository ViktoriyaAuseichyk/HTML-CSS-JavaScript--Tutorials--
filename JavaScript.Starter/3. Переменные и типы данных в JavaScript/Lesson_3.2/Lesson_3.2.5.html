<body>
    <pre>
        Определите, какую из переменных нужно заменить на константу.
    </pre>
    <script>

        console.log("Вычисление объема цилиндра.");
        //  V=π * r в квадрате * h

        const Pi = 3.1415926535; 
        let r = 10;
        let h = 20;

        let V;

        V = Pi * (r ** 2) * h;

        console.log(V);

    </script>
